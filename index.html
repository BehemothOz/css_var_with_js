<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Update css with js</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <div class="color-panel">
          <input id="base" class="input" type="color" name="secondary" value="#1C4C56">  
          <label for="base">Secondary color</label>    
        </div>
      </div>
    </header>

    <!-- main -->
    <section class="main">
      <div class="container">
        <h2 class="title">A simple header for filling a <span>void</span></h2>

        <div class="color-panel">
          <input id="primary" class="input" type="color" name="primary" value="#01243A">  
          <label for="primary">Primary color</label>    
        </div>

        <div class="color-panel">
          <input id="grayscale" class="input" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
          <label for="grayscale">Existentialism for image</label>
        </div>

        <img class="image" src="https://pp.userapi.com/c624324/v624324743/278df/QjLy5QIyL4U.jpg">
      </div>
    </section>

    <!-- footer -->
    <footer class="footer"></footer>
  
  <script src="main.js"></script>
</body>
</html>
